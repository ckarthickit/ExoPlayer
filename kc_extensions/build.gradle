apply from: '../constants.gradle'apply plugin: 'com.android.library'android {    compileSdkVersion project.ext.compileSdkVersion    buildToolsVersion project.ext.buildToolsVersion    defaultConfig {        minSdkVersion project.ext.minSdkVersion        targetSdkVersion project.ext.targetSdkVersion        //consumerProguardFiles 'proguard-rules.txt'    }    sourceSets.main {        jniLibs.srcDir 'src/main/libs'        jni.srcDirs = [] // Disable the automatic ndk-build call by Android Studio.    }    externalNativeBuild {        cmake {            path 'src/main/jni/CMakeLists.txt'        }    }}dependencies {    //It's not our module's responsibility to expose library core as API .    // We are just using it as implementation    implementation project(modulePrefix + 'library-core')    implementation project(modulePrefix + 'library-ui')    implementation 'com.facebook.stetho:stetho-urlconnection:1.4.2'    implementation 'com.facebook.stetho:stetho:1.5.0'}